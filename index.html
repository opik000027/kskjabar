<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo-ksk.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KEI SHIN KAN Jawa Barat App</title>
    <!-- Memuat Tailwind CSS CDN untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Titik masuk utama aplikasi React Anda -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- Memuat Lucide Icons untuk digunakan di HTML yang di-render JS -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      // Inisialisasi Lucide Icons setelah DOM dimuat
      window.onload = function() {
        if (window.lucide) {
          window.lucide.createIcons();
        }
      };
    </script>
  </body>
</html>
